<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>
            Molecular Formula Calculator
        </title>
        <meta name="author" content="Martin Davis">
        <meta name="description" content="Molecular Formula Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <script type="text/javascript" src="./js/scripts.js" defer></script>
    </head>
    <body>
        <h1>Molecular Formula and Mole and Weight Fractions</h1>
        <article>
            <section>
                <form id="input-form" action="#" method="GET">
                    <label for="chem-formula-input">
                        Enter a chemical formula
                        <input id="chem-formula-input" name="guess-input" type="text" autocomplete="off">
                    </label>
                    <input id="submit" type="submit" value="Enter">
                </form>
            </section>
            <section id="output" >
                <p>Molecular Formula: <output id="mol-formula"></output></p>
                <p>Molecular Weight: <output id="mol-weight"></output></p>
            </section>
        </article>
    </body>
</html>
